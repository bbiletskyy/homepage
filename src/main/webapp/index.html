<div class="lift:surround?with=default;at=content">
	<h2>Impressing</h2>
	<h3>Add an Impressing Item</h3>
	<p>
		<lift:postImpressingItem.add form="POST">
			<label for="title">Title:</label>
			<ii:title />
			<br />
			<label for="content">Content:</label>
			<ii:content /><br/>
			<label for="youtubeIds">Youtube id's:</label>
			<ii:youtubeIds /><br />
			<label for="tag">Tag:</label>
			<ii:tag /><br />
			<ii:submit />
		</lift:postImpressingItem.add>
	</p>
	<lift:postImpressingItem.impressingItems />
</div>
